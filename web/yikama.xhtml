<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Contact - Parkzade</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"></link>
         <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width : 568px)"></link>
	<script type="text/javascript" src="js/mobile.js"></script>
      <style>
            .order-table{   
                    border-collapse:collapse;
                    margin-left: 300px;
            }

            .order-table-header{
                    font-family: "Arial Black", Gadget, sans-serif;
                    font-size: 15px;
                    text-align:center;
                   
                    border-bottom:1px solid #BBBBBB;
                    padding:16px;
            }

            .order-table-odd-row{
                    text-align:center;
                    background:#f2f2f2;
                    border-top:1px solid #BBBBBB;
            }

            .order-table-even-row{
                    text-align:center;
                    background:#f2f2f2;
                    border-top:1px solid #BBBBBB;
            }

        </style>   
    </h:head>
    
    <h:body>
 
        <div id="header">
            <img src="images/otologo.jpg" alt=""></img>
		<ul id="navigation">
			<li>
				<a href="admin.xhtml">Üyeler</a>
			</li>
			<li>
				<a href="yikama.xhtml">Subeler</a>
			</li>

		</ul>
	</div>
	<div id="body">
           <h:form>         

               <div id="atasehir">
               <h1 style="font-family:Times New Roman, Times, serif; color:#0ba39c; font-weight: bold;">FATIH</h1>
               <div>
                   <br></br> 
               </div>
               <h:dataTable value="#{userData.getYikama()}" var="o"
    			class="table table-striped table-bordered"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    		<h:column>
    			
    			<f:facet name="header">Plaka</f:facet>
    			#{o.plaka}
    		</h:column>
    			
    		<h:column>
    			
    			<f:facet name="header">YİKAMA</f:facet>
    			#{o.yikama}
    				
    		</h:column>
                    <h:column>
    			
    			<f:facet name="header">UCRET</f:facet>
    			#{o.ucretyika}
    				
    		</h:column>
    			

               </h:dataTable>
    		
               </div>
               
                              <div id="atasehir">
               <h1 style="font-family:Times New Roman, Times, serif; color:#0ba39c; font-weight: bold;">BEYLIKDUZU</h1>
               <div>
                   <br></br> 
               </div>
               <h:dataTable value="#{userData.getUsers()}" var="o"
    			class="table table-striped table-bordered"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    		<h:column>
    			
    			<f:facet name="header">Plaka</f:facet>
    			#{o.plaka}
    		</h:column>
    			
    		<h:column>
    			
    			<f:facet name="header">sube</f:facet>
    			#{o.yikama}
    				
    		</h:column>
                    <h:column>
    			
    			<f:facet name="header">username</f:facet>
    			#{o.ucret}
    				
    		</h:column>
    			

               </h:dataTable>
    		
               </div>
               
    	</h:form>
          
	</div>
        <div id="footer">
		<div>
			<p>2019 by Parkzade. All rights reserved.</p>
			<ul>
				<li>
					<a href="http://twitter.com" id="twitter">twitter</a>
				</li>
				<li>
					<a href="http://facebook.com" id="facebook">facebook</a>
				</li>
				<li>
					<a href="http://pinterest.com" id="pinterest">pinterest</a>
				</li>
			</ul>
		</div>
	</div>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:body>
</html>
