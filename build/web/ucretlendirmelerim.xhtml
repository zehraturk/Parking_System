                    background:#f2f2f2;

            .order-table-even-row{

               <div>

               <h:dataTable value="#{userData.ucretlendirmeler()}" var="o"

    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
        
    		

    		<h:column>
    			
    			<f:facet name="header">Plaka</f:facet>
    			#{o.plaka}
    				
    		</h:column>
    			
    		<h:column>
    			
    			<f:facet name="header">Ucret</f:facet>

    		</h:column>
    		 <h:column>

    		</h:column>
    		<h:column>
    				
    			<f:facet name="header">Ödeme</f:facet>
    				
    			<h:commandLink value="Öde"
